<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #4CAF50;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #aaa;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #3d3d3d;
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: #252526;
            display: none;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            font-weight: bold;
            font-family: monospace;
        }

        .success {
            color: #4CAF50;
        }

        .fail {
            color: #f44336;
        }

        .rps {
            color: #FFC107;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üöÄ Load Launcher</h1>
        <p style="text-align: center; color: #888; font-size: 0.8rem; margin-top: -10px;">(Load Test: Local Backend Only
            | Port Scanner: Works on Vercel)</p>

        <div class="input-group">
            <label>Target URL</label>
            <input type="text" id="url" value="http://localhost:8080">
        </div>

        <div class="input-group">
            <label>Total Requests</label>
            <input type="number" id="requests" value="1000">
        </div>

        <div class="input-group">
            <label>Concurrency (Threads)</label>
            <input type="number" id="concurrency" value="50">
        </div>

        <button onclick="runTest()" id="btn">
            <span class="spinner" id="spinner"></span>
            <span id="btnText">FIRE LOAD TEST</span>
        </button>

        </button>

        <div id="result">
            <div class="stat"><span class="stat-label">Duration:</span><span class="stat-value" id="resDuration"></span>
            </div>
            <div class="stat"><span class="stat-label">RPS:</span><span class="stat-value rps" id="resRPS"></span></div>
            <hr style="border-color: #444">
            <div class="stat"><span class="stat-label">Success:</span><span class="stat-value success"
                    id="resSuccess"></span></div>
            <div class="stat"><span class="stat-label">Failed:</span><span class="stat-value fail"
                    id="resFailed"></span></div>
        </div>

        <h1 style="margin-top: 2rem;">üìä Live Dashboard</h1>
        <div id="dashboard" style="width: 100%; background: #252526; padding: 1rem; border-radius: 8px;">
            <div class="stat"><span class="stat-label">Total Requests:</span><span class="stat-value"
                    id="dashTotal">0</span></div>
            <div class="stat"><span class="stat-label">Success:</span><span class="stat-value success"
                    id="dashSuccess">0</span></div>
            <div class="stat"><span class="stat-label">Failed:</span><span class="stat-value fail"
                    id="dashFailed">0</span></div>
            <div class="stat"><span class="stat-label">RPS:</span><span class="stat-value rps" id="dashRPS">0.0</span>
            </div>

            <h3 style="margin-top: 1rem; color: #4CAF50; font-size: 0.9rem;">Backend Distribution</h3>
            <div id="backendBars">
                <!-- Bars will be injected here -->
                <div style="color: #666; font-size: 0.8rem; text-align: center;">Waiting for data...</div>
            </div>
        </div>

        <h1 style="margin-top: 2rem;">üîç Port Scanner</h1>
        <div class="input-group">
            <label>Target Host / URL</label>
            <input type="text" id="scanHost" value="google.com">
        </div>
        <button onclick="scanPorts()" id="scanBtn">
            <span class="spinner" id="scanSpinner"></span>
            <span id="scanBtnText">SCAN PORTS</span>
        </button>

        <div id="scanResult"
            style="margin-top: 2rem; padding: 1rem; border-radius: 8px; background: #252526; display: none; white-space: pre-wrap; font-family: monospace;">
        </div>
    </div>

    <script>
        async function runTest() {
            const btn = document.getElementById('btn');
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');
            const btnText = document.getElementById('btnText');

            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.innerText = 'FIRING...';
            resultDiv.style.display = 'none';

            const payload = {
                url: document.getElementById('url').value,
                requests: document.getElementById('requests').value,
                concurrency: document.getElementById('concurrency').value
            };

            try {
                const res = await fetch('/run-test', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                // Show Result
                document.getElementById('resDuration').innerText = data.duration.toFixed(2) + 's';
                document.getElementById('resRPS').innerText = data.rps.toFixed(2);
                document.getElementById('resSuccess').innerText = data.success;
                document.getElementById('resFailed').innerText = data.failed;

                resultDiv.style.display = 'block';

            } catch (err) {
                alert("Error running test: " + err);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = 'FIRE AGAIN';
            }
        }

        async function scanPorts() {
            const btn = document.getElementById('scanBtn');
            const spinner = document.getElementById('scanSpinner');
            const resultDiv = document.getElementById('scanResult');
            const btnText = document.getElementById('scanBtnText');

            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.innerText = 'SCANNING...';
            resultDiv.style.display = 'none';
            resultDiv.innerText = '';

            const payload = {
                host: document.getElementById('scanHost').value
            };

            try {
                const res = await fetch('/scan-ports', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    throw new Error(await res.text());
                }

                const data = await res.json();
                resultDiv.innerText = data.output;
                resultDiv.style.display = 'block';

            } catch (err) {
                alert("Error scanning ports: " + err);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = 'SCAN PORTS';
            }
        }

        // Dashboard Poller
        async function fetchStats() {
            try {
                // Try Vercel path first, fallback to root if needed (handled by rewrites usually)
                // In local dev without vercel CLI, we might need /stats
                // We'll just try /stats which maps to /api/stats.py on Vercel via vercel.json rewrite
                // But locally web_server.py needs to handle /stats

                // Correction: locally web_server.py handles /stats.
                // On Vercel, if we use /stats in fetch, we need vercel.json rewrite: source: /stats -> dest: /api/stats.py

                const res = await fetch('/stats');
                if (res.ok) {
                    const data = await res.json();
                    updateDashboard(data);
                }
            } catch (e) {
                console.log("Stats poll fail", e);
            }
        }

        function updateDashboard(data) {
            document.getElementById('dashTotal').innerText = data.total_requests;
            document.getElementById('dashSuccess').innerText = data.success_requests;
            document.getElementById('dashFailed').innerText = data.failed_requests;
            document.getElementById('dashRPS').innerText = data.rps.toFixed(1);

            const barsContainer = document.getElementById('backendBars');
            barsContainer.innerHTML = '';

            const counts = data.backend_counts || {};
            const total = Object.values(counts).reduce((a, b) => a + b, 0);

            if (Object.keys(counts).length === 0) {
                barsContainer.innerHTML = '<div style="color: #666; font-size: 0.8rem; text-align: center;">No traffic yet</div>';
                return;
            }

            const max = Math.max(...Object.values(counts));

            for (const [port, count] of Object.entries(counts)) {
                const percentage = (count / max) * 100;

                const row = document.createElement('div');
                row.style.marginBottom = '8px';

                const label = document.createElement('div');
                label.style.display = 'flex';
                label.style.justifyContent = 'space-between';
                label.style.fontSize = '0.8rem';
                label.style.marginBottom = '2px';
                label.innerHTML = `<span style="color: #aaa">Port ${port}</span> <span>${count}</span>`;

                const barBg = document.createElement('div');
                barBg.style.background = '#444';
                barBg.style.borderRadius = '4px';
                barBg.style.height = '8px';
                barBg.style.width = '100%';

                const barFill = document.createElement('div');
                barFill.style.background = '#4CAF50'; // Green
                barFill.style.height = '100%';
                barFill.style.borderRadius = '4px';
                barFill.style.width = percentage + '%';
                barFill.style.transition = 'width 0.5s ease-out';

                barBg.appendChild(barFill);
                row.appendChild(label);
                row.appendChild(barBg);
                barsContainer.appendChild(row);
            }
        }

        // Poll every 1 second
        setInterval(fetchStats, 1000);
    </script>

</body>

</html>
